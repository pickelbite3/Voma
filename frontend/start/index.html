<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="text-align: center;">
        <button id="back-btn"> < back</button>
        <div class="container">
            <div class="card login">
                <div class="card-inner" id="login-card">

                    <div class="card-back"></div>
                </div>
            </div>
            <div class="card signup">
                <div class="card-inner" id="signup-card">
                    <div class="card-front" style="background-color: rgb(39, 39, 155);">Sign Up</div>
                    <div class="card-back"></div>
                </div>
            </div>
        </div>
    </div>
