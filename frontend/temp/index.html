<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voma - Sign Up</title>
    <link rel="stylesheet" href="temp.css">
</head>

<body>
    <div class="container">
        <div id="title">
            <p id="logo">V</p>
            <h1 id="title-text">VOMA</h1>
            <h2 id="subtitle">SIGN UP</h2>
        </div>

        <div id="info">
            <input type="text" id="username" name="user_name" placeholder="Username">
            <input type="email" id="email" name="user_email" placeholder="Email">
            <input type="password" id="password" name="user_password" placeholder="Password">
            <input type="password" id="confirm-password" name="user_conf_password" placeholder="Confirm Password">
            <button id="signup-btn">Sign Up</button>
        </div>
    </div>

    <script src="temp.js"></script>
</body>

</html>
